<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Socials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload the Bebas Neue font file -->
  <link rel="preload" href="https://fonts.gstatic.com/s/bebasneue/v14/JTUSjIg69CK48Gm8WY3ELY2V5AA.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Preload the background videos -->
  <link rel="preload" href="Jewellery-Loop.mp4" as="video" type="video/mp4">
  <link rel="preload" href="Jewelry (Loop Phone).mp4" as="video" type="video/mp4">

  <!-- Font with block display -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=block" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* no scrollbars */
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    .mobile-video {
      display: none;
    }

    @media (max-width: 600px) {
      .desktop-video {
        display: none;
      }
      .mobile-video {
        display: block;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 4vh 5vw;
      text-align: center;
      color: white;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 60px; /* fixed size for PC */
      background: linear-gradient(90deg, #f5d76e, #ffd700, #f5d76e);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
      margin: 0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 9vw; /* responsive for mobile */
      }
    }

    @keyframes shine {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .links img {
      width: 8vw;
      max-width: 40px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .links a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Desktop video -->
  <video autoplay muted loop playsinline preload="auto" class="video-bg desktop-video">
    <source src="Jewellery-Loop.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Mobile video -->
  <video autoplay muted loop playsinline preload="auto" class="video-bg mobile-video">
    <source src="Jewelry (Loop Phone).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Connect with Us</h1>
    <div class="links">
      <a href="https://maps.app.goo.gl/FVjA5sptE2ffHDJY6?g_st=aw" target="_blank">
        <img src="icons/location.png" alt="Shop Location">
      </a>
      <a href="https://api.whatsapp.com/send/?phone=%2B96103311580&text&type=phone_number&app_absent=0" target="_blank">
        <img src="icons/whatsapp.png" alt="WhatsApp">
      </a>
      <a href="https://www.instagram.com/hana_jewellery2025?igsh=MTFwejEzd3l3Z3E2Yw==" target="_blank">
        <img src="icons/instagram.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/share/1FVDYMapjh/" target="_blank">
        <img src="icons/facebook.png" alt="Facebook">
      </a>
      <a href="https://www.tiktok.com/@hanajewellery2025?_t=ZS-8xIpAxWsT2o&_r=1" target="_blank">
        <img src="icons/tiktok.png" alt="TikTok">
      </a>
      <a href="https://x.com/HJewellery2025" target="_blank">
        <img src="icons/x.png" alt="X">
      </a>
    </div>
  </div>

  <script>
    document.querySelectorAll('video').forEach((video) => {
      video.play().catch(e => console.log('Autoplay prevented:', e));
    });
  </script>
</body>
</html>
