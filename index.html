<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code</title>
  <!-- Bebas Neue Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: black; /* Set background to black */
      color: white; /* Default text color to white */
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      padding-top: 0px;
      color: white;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 60px;
      background: linear-gradient(90deg, #f5d76e, #ffd700, #f5d76e);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
      margin-bottom: 0px;
    }

    @keyframes shine {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 90%;
      margin: 225px auto 0 auto; /* Adjusted margin for better spacing without video */
    }

    .links a {
      display: inline-block;
      transition: all 0.3s ease;
      border: none;
      background: none;
      padding: 0;
    }

    .links img {
      width: 48px;
      height: 48px;
      display: block;
    }

    @media (max-width: 600px) {
      .links {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Connect with Us</h1>
    <div class="links">
      <a href="https://www.instagram.com/hana_jewellery2025?igsh=MTFwejEzd3l3Z3E2Yw==" target="_blank">
        <img src="icons/instagram.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/share/1FVDYMapjh/" target="_blank">
        <img src="icons/facebook.png" alt="Facebook">
      </a>
      <a href="https://api.whatsapp.com/send/?phone=%2B96103311580&text&type=phone_number&app_absent=0" target="_blank">
        <img src="icons/whatsapp.png" alt="WhatsApp">
      </a>
      <a href="https://x.com/HJewellery2025" target="_blank">
        <img src="icons/x.png" alt="X">
      </a>
      <a href="https://www.tiktok.com/@hanajewellery2025?_t=ZS-8xIpAxWsT2o&_r=1" target="_blank">
        <img src="icons/tiktok.png" alt="TikTok">
      </a>
      <a href="https://maps.app.goo.gl/FVjA5sptE2ffHDJY6?g_st=aw" target="_blank">
        <img src="icons/location.png" alt="Shop Location">
      </a>
    </div>
  </div>
</body>
</html>
